<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 16px;
            background-image: url('https://www.viaempresa.cat/uploads/s1/25/87/00/90/motivacions.jpeg');
            background-size: cover;
            /* Asegura que la imagen cubra todo el fondo */
            background-position: center;
            /* Centra la imagen de fondo */
            background-repeat: no-repeat;
            /* Evita que la imagen se repita */
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            /* Aplica solo el desenfoque al fondo */
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #4B0082;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #4B0082;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input:focus {
            background-color: #fff;
            border-color: #4B0082;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background-color: #8A2BE2;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #7A1BE0;
        }

        input::placeholder {
            color: #bbb;
        }

        .form-container input,
        .form-container button {
            margin-bottom: 10px;
        }

        .message-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .message-list li {
            background-color: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            color: #333;
        }

        .message-list .success {
            background-color: #d4edda;
            color: #155724;
        }

        .message-list .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Registrar Usuario</h1>
        <form method="POST">
            <label>Nombre:</label>
            <input type="text" name="name" placeholder="Tu nombre" required><br>
            <label>Apellido:</label>
            <input type="text" name="last_name" placeholder="Tu apellido" required><br>
            <label>Alias:</label>
            <input type="text" name="alias" placeholder="Tu alias" required><br>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Tu email" required><br>
            <button type="submit">Registrar</button>
        </form>
        <!-- <br>
        <form action="{{ url_for('register.send_message') }}" method="POST">
            <button type="submit">Enviar mensaje a todos</button>
        </form> -->
    </div>


    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="message-list">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

</body>

</html>
